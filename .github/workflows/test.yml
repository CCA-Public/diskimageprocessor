---
name: "Test"
on:
  pull_request:
  push:
jobs:
  tox:
    name: "Test ${{ matrix.toxenv }}"
    runs-on: "ubuntu-18.04"
    strategy:
      matrix:
        include:
          - python-version: "3.6"
            toxenv: "py36"
          - python-version: "3.7"
            toxenv: "py37"
          - python-version: "3.8"
            toxenv: "py38"
          - python-version: "3.9"
            toxenv: "py39"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        shell: bash
      - name: Install siegfried
        run: |
          brew install richardlehane/digipres/siegfried
        shell: bash
      - name: Install ClamAV
        run: |
          sudo apt-get install clamav
        shell: bash
      - name: Install tree
        run: |
          sudo apt-get install tree
        shell: bash
      - name: Install disktype
        run: |
          sudo apt-get install disktype
        shell: bash
      - name: Install md5deep
        run: |
          sudo apt-get install -y md5deep
        shell: bash
      - name: Install sleuthkit
        run: |
          git clone git://github.com/sleuthkit/sleuthkit.git
          cd sleuthkit && ./bootstrap && ./configure && make && sudo make install && sudo ldconfig && cd ..
        shell: bash
      - name: Install bulk_extractor
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update && sudo apt-get install -y \
            git \
            g++-7 \
            libgnome-keyring-dev \
            icnsutils \
            graphicsmagick \
            xz-utils \
            libewf-dev \
            libssl-dev \
            libsqlite3-dev \
            libboost-dev \
            libicu-dev \
            libtool
          git clone --recursive https://github.com/tw4l/bulk_extractor && cd bulk_extractor && chmod 755 bootstrap.sh && ./bootstrap.sh && ./configure && make && sudo make install && cd ..
        shell: bash
      - name: Install script
        run: |
          sudo ./install.sh
        shell: bash
      - name: "Get pip cache dir"
        id: "pip-cache"
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: "Cache pip packages"
        uses: "actions/cache@v2"
        with:
          path: "${{ steps.pip-cache.outputs.dir }}"
          key: "${{ runner.os }}-pip-${{ hashFiles('**/base.txt','**/test.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: "Install tox"
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: "Run tox"
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox
  lint:
    name: "Lint"
    runs-on: "ubuntu-18.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Set up Python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.8"
      - name: "Install tox"
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: "Run tox"
        run: |
          tox -e linting
